
<div class="container"
                fxLayout="column"
                fxLayoutAlign="center"
                fxLayoutGap="5px">
  <div fxFlex class="item" >
    <md-toolbar color="primary" class="mat-elevation-z10">
            <span><md-icon class="mat-icon-30">pie_chart_outlined</md-icon></span>
            <span><h1 class="md-title text-center">Welcome to s(a|i)mple {{title}}</h1></span>
            <span class="fill-remaining"></span>
    </md-toolbar>
  </div>
   
  <div fxFlex="60px" class="item">
    <md-card class="mat-elevation-z10">
      <nav md-tab-nav-bar>
        <a md-tab-link [routerLink]="['/home']" routerLinkActive="active"><md-icon class="mat-icon-30">home</md-icon></a>
        <a *ngIf="showLoginLink()" md-tab-link [routerLink]="['/login']" routerLinkActive="active"><md-icon class="mat-icon-30">exit_to_app</md-icon></a>
        <a *ngIf="isLoggedIn()" md-tab-link (click)="logout()" href="#"><md-icon class="mat-icon-30">power_settings_new</md-icon></a>
         <a md-tab-link [routerLink]="['/about']" routerLinkActive="active"><md-icon class="mat-icon-30">info_outline</md-icon></a>
      </nav>
    </md-card>
  </div>
</div>

<router-outlet></router-outlet>
