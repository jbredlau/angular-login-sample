 
 <form (submit)="login()">
    <md-input-container>
       <input mdInput name="email" type="email" id="email" id="email" 
        [(ngModel)]="user.email" placeholder="E-Mail" 
         [formControl]="emailFormControl" required>
    </md-input-container>
    <md-error *ngIf="emailFormControl.hasError('required')">
        Bitte geben Sie Ihre E-Mail Adresse ein
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('pattern')">
        Bitte geben Sie eine gÃ¼ltige E-Mail Adresse
    </md-error>

    <md-input-container>
        <input mdInput name="password" type="password" id="password" id="password" 
        [(ngModel)]="user.password" placeholder="Passwort" 
        [formControl]="passwdFormControl"required>    
    </md-input-container>  
    <md-error *ngIf="passwdFormControl.hasError('required')">
        Bitte geben Sie Ihr Passwort ein
    </md-error>  

    <button md-raised-button color="accent">Login</button>

  </form>
